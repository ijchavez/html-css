<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Ejercicio 2/styles/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap');
    </style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@600;800&display=swap');
    </style>
</head>
<body>
    <form>
        <div class="inicial">
                <div>   
                    <h1 class="titu">Formulario</h1>
                </div>                

                <div>
                    <div>
                        <label for="tipodni">Tipo y número de Documento:</label>
                    </div>

                    <select class="tdni cajas" name="tipodni" id="tipodni">
                        <option value="lc">Libreta Civica</option>
                        <option value="dl">DNI Libreta</option>
                        <option value="dt">DNI Tarjeta</option>
                    </select>
                     

                    <input 
                        type="number" 
                        id="dni_number" 
                        name="dni_number" 
                        placeholder="Ingresa tu número de DNI"
                        class = "ndni cajas"
                
                    >
                </div>
                <div>
  
                    <label for="cuit">CUIT: </label>
     
                    <input 
                        type="number" 
                        id="cuit" 
                        name="cuit" 
                        placeholder="Ingresa tu número de CUIT (sin guiones)"
                        class = "ndni cajas"
            
                    >
                </div>
                <div>
                    <label for="first_name">Nombre: </label>
                    <input 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Ingresa tu nombre"
                        class = "nomape cajas"
                    
                    >
                </div>

                <div>
                    <label for="last_name">Apellido: </label>
                    <input 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        placeholder="Ingresa tu apellido"
                        class = "cajas nomape"
                    
                    >
                </div>
                <div>
                    <label for="direccion">Direccion </label>
                    <input 
                        type="text" 
                        id="direccion" 
                        name="direccion" 
                        class = "cajas nomape"
                    
                    >
                    <label for="direccion">Nº </label>
                    <input 
                    type="number" 
                    id="numero" 
                    name="numero" 
                    class = "ndni cajas"
        
                    >

                </div>
                <div>
                    <label for="genero">Genero: </label>

                    <label for="male">Masculino</label>
                    <input type="radio" id="male" name="genero">
                    <label for="female">Femenino</label>
                    <input type="radio" id="female" name="genero">   
                </div>
                <div>
                    <div>
                        <label for="datlab">Datos Laborales</label>
                    </div>
                    <div>
                        <label for="auton">Autonomo</label>
                        <input type="radio" id="auton" name="datlab">
                        <label for="depen">En relacion de dependencia</label>
                        <input type="radio" id="depen" name="datlab">

                        <div>
                            <label for="tipodni">Área: </label>


                            <select class="labo cajas" name="trab" id="trab">
                                <option value="bca">Banca</option>
                                <option value="sis">Sistemas</option>
                                <option value="agr">Agro</option>
                                <option value="gob">Gobierno</option>
                                <option value="bir">Bienes Raices</option>
                                <option value="tur">Turismo</option>
                                <option value="otr">Otro</option>
                            </select>
                        </div>
    
                    </div>
                </div>

                <div>
                    <label for="ecivil">Estado civil: </label>

                    <label for="casado">Casado</label>
                    <input type="radio" id="casado" name="genero">
                    <label for="soltero">Soltero</label>
                    <input type="radio" id="soltero" name="genero">
                    <label for="otro">Otro: </label>
                    <input type="radio" id="otro" name="genero">
                    <textarea class = "desc cajas" name="jobd" id="jobd" cols="30" rows="10"></textarea>

                </div>
                <div>
                    <label for="hijos">Hijos:</label>
                    <input 
                        type="number" 
                        id="hijos" 
                        name="hijos" 
                        placeholder="hijos"
                        class = "ndni cajas"
                
                    >   
                </div>
                        
                <div class="bdiv">    
                    <button class="butt" type="submit">Cargar Información</button>
                </div>
        </div>
    </form>

</body>
</html>
